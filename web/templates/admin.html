<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>

    <!-- libraries-->
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src ="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="static/js/login.js"></script>

    <!-- custom files-->

    <!--CSS-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
    <link href="static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>

<body>
    <h1 class="header center black-text">Admin</h1>
    <table class="bordered">
        <thead>
          <tr>
              <th data-field="name">Name</th>    
              <th data-field="access">Access</th>
          </tr>
        </thead>
        {% for user in userInfo %}
        <tbody>
          <tr>
            <td>{{user['username']}}</td>
            <td>
                <div class="switch">
                    <label>
                        Off
                        <input type="checkbox">
                        <span class="lever"></span>
                         On
                    </label>
                </div>
            </td>
          </tr>
        </tbody>
        {% end %}
      </table>

      <!-- admin delete user -->
      <form class="well form-inline" action="/admin" method="post">
            <input id="delusername" name="delusername"  type="text" class="input" placeholder="Delete a user">
            <button id="delUser" class="btn btn-primary">Delete a user</button>
      </form>

      <!-- object information -->
      <table class="bordered">
        <thead>
            <tr>
                <th data-field="device">Device</th>
                <th data-field="condition">Condition</th>
            </tr>
        </thead>
        <tbody>    
            <tr>
                <td>temperature</td>
                <td>{{ deviceInfo['temperature'] }}</td>
            </tr>
            <tr>
                <td>humidity</td>
                <td>{{ deviceInfo['humidity'] }}</td>
        </tbody>
      </table>
      <p> </p>
      <h5>device image</h5>

</body>

</html>
